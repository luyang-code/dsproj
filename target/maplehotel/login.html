<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      div#body{
      	width: 300px;
      	margin: 100px auto;
      }
    </style>
</head>
<body>

<div id="body">
	<form class="form-signin" action="Login/login.do" method="post">
	  <div class="text-center mb-4">
	    <img class="mb-4" src="assets/img/logo.png" alt="">
	    <h1 class="h3 mb-3 font-weight-normal">用户登录</h1>
	  </div>

	  <div class="form-label-group">
	  	<label for="adminname">用户名:</label>
	    <input id="adminname" name="adminname" class="form-control" placeholder="用户名" required autofocus>
	  </div>
	
	  <div class="form-label-group">
	  	<label for="password">密码:</label>
	    <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
	  </div>

		<div class="msg" style="display: flex;justify-content: center;margin-top: 10px">

			<span id="msg"></span>
		</div>
		
	  <p></p>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;&nbsp;录</button>
	
	</form>
</div>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/my.js"></script>
<script>

	$(() => {
		if(GetQueryString("reg")){
			//获得id叫做 msg的对象 ,text() 指定标签的文本
			//$('#msg').css("color","red").text("注册成功，请登录...");
			$('#msg').css({"color":"red","font-size":"13px"}).text("注册成功，请登录...");
		} 
		
		if(GetQueryString("status")){
			//获得id叫做 msg的对象 ,text() 指定标签的文本
			$('#msg').css("color","red").text("用户名或密码错误");
		}
	});
</script>
</body>
</html>
